<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>What a Tune - Results</title>
  </head>
  <body>
    <main>
      <section class="vinyl-animation">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/b/b6/12in-Vinyl-LP-Record-Angle.jpg"
          alt=""
        />
      </section>
      <section class="song-recommendation">
        <p id="userMessage"></p>
        <iframe
          id="recommendationVideo"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=Iy8qhkaAyMF0gQ0S"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <button id="newSong">New song</button>
      </section>
      <section>
        <button id="reload">Start again</button>
      </section>
    </main>
    <footer>
      <a href="../about/index.html">View Credits</a>
    </footer>
  </body>
</html>
