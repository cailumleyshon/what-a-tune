<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What a Tune! - Results</title>
    <!-- Vinyl Favicon for the tab!-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Rubik+Mono+One&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body id="top">
    <main>
      <section class="results">
        <section class="vinyl-animation">
          <img id="album-cover" src="./images/moon-safari.jpeg" alt="" />
          <div class="vinyl">
            <div class="inner" id="vinylArtist"></div>
          </div>
        </section>
        <section class="song-recommendation">
          <p id="userMessage"></p>
          <iframe
            id="recommendationVideo"
            width="560"
            height="315"
            src=""
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
          <div class="user-options">
            <button id="newSong">New song</button>
            <button id="reload">Start again</button>
            <button
              id="viewSongHistory"
              onclick="location.href='#songHistoryList';"
            >
              Song History
            </button>
          </div>
        </section>
      </section>
      <section class="user-history" id="songHistoryList"></section>
    </main>
  </body>
</html>
